<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text" class="form-control" id="text" required [(ngModel)]="quote.text" name="text" />
            </div>

            <button (click)="saveQuote()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>quote was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newQuote()">Add</button>
        </div>
    </div>
</div>
